<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <input type="text" id="display"><br>
            <div class="cell-1">
                <div class="main-box">
                    <input type="button" value="1" onclick="addtodisplay('1')">
                </div>
                <div class="main-box">
                    <input type="button" value="2" onclick="addtodisplay('2')">
                </div>
                <div class="main-box">
                    <input type="button" value="3" onclick="addtodisplay('3')">
                </div>
                <div class="main-box">
                    <input type="button" value="AC" onclick="cleardisplay('AC')">
                </div>
            </div>
            <div class="cell-1">
                <div class="main-box">
                    <input type="button" value="4" onclick="addtodisplay('4')">
                </div>
                <div class="main-box">
                    <input type="button" value="5" onclick="addtodisplay('5')">
                </div>
                <div class="main-box">
                    <input type="button" value="6" onclick="addtodisplay('6')">
                </div>
                <div class="main-box">
                    <input type="button" value="+" onclick="addtodisplay('+')">
                </div>
            </div>
            <div class="cell-1">
                <div class="main-box">
                    <input type="button" value="7" onclick="addtodisplay('7')">
                </div>
                <div class="main-box">
                    <input type="button" value="8" onclick="addtodisplay('8')">
                </div>
                <div class="main-box">
                    <input type="button" value="9" onclick="addtodisplay('9')">
                </div>
                <div class="main-box">
                    <input type="button" value="-" onclick="addtodisplay('-')">
                </div>
            </div>
            <div class="cell-1">
                <div class="main-box">
                    <input type="button" value="." onclick="addtodisplay('.')">
                </div>
                <div class="main-box">
                    <input type="button" value="0" onclick="addtodisplay('0')">
                </div>
                <div class="main-box">
                    <input type="button" value="=" onclick="calculate('=')">
                </div>
                <div class="main-box">
                    <input type="button" value="*" onclick="addtodisplay('*')">
                </div>
            </div>
            <div class="cell-1">
                <div class="main-box">
                    <input type="button" value="(" onclick="addtodisplay('(')">
                </div>
                <div class="main-box">
                    <input type="button" value=")" onclick="addtodisplay(')')">
                </div>
                <div class="main-box">
                    <input type="button" value="%" onclick="addtodisplay('%')">
                </div>
                <div class="main-box">
                    <input type="button" value="/" onclick="addtodisplay('/')">
                </div>
            </div>
            <div class="cell-1">
                <div class="main-box">
                    <input type="button" value="Sin" onclick="calculateSin('Sin')">
                </div>
                <div class="main-box">
                    <input type="button" value="Cos" onclick="calculatecos('Cos')">
                </div>
                <div class="main-box">
                    <input type="button" value="tan" onclick="calculatetan('tan')">
                </div>
                <div class="main-box">
                    <input type="button" value="00" onclick="addtodisplay('00')">
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
